<div class="container">
  <h2>Resetar Senha</h2>
  
  <div *ngIf="mensagem" class="alert alert-success">
    {{ mensagem }}
  </div>
  
  <div *ngIf="erro" class="alert alert-danger">
    {{ erro }}
  </div>

  <form (ngSubmit)="resetarSenha()">
    
    <div class="form-group">
      <label for="token">Token</label>
      <input type="text" id="token" class="form-control" 
             [(ngModel)]="dto.token" name="token" required>
    </div>
    
    <div class="form-group">
      <label for="novaSenha">Nova Senha</label>
      <input type="password" id="novaSenha" class="form-control" 
             [(ngModel)]="dto.novaSenha" name="novaSenha" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Resetar Senha</button>
  </form>
</div>
