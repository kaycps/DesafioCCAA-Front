<div class="container">
  <div class="header">
    <h2>Catálogo de Livros</h2>
  </div>

  <div class="action-bar">
    <div class="search-bar">
      <input type="text" [(ngModel)]="termoBusca" placeholder="Buscar livros...">
      <button (click)="buscar()">Buscar</button>
    </div>
    
    <div class="action-buttons">
      <button class="btn-primary" (click)="cadastrar()">Cadastrar Novo</button>
      <button (click)="gerarRelatorio()">Gerar PDF</button>
      <button class="btn-logout" (click)="logout()">Sair</button>
    </div>
  </div>

  <div *ngIf="isLoading">Carregando...</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <table *ngIf="livros.length > 0">
    <thead>
      <tr>
        <th>Título</th>
        <th>Autor</th>
        <th>ISBN</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let livro of livros">
        <td>{{ livro.titulo }}</td>
        <td>{{ livro.autor }}</td>
        <td>{{ livro.isbn }}</td>
        <td>
          <button class="btn-edit" (click)="editarLivro(livro.id)">Editar</button>
          <button class="btn-delete" (click)="excluirLivro(livro.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="livros.length === 0 && !isLoading">
    Nenhum livro encontrado.
  </div>
</div>
