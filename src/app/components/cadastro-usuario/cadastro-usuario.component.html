<div class="container">
  <h2>Cadastro de UsuÃ¡rio</h2>
  
  <div *ngIf="mensagem" class="alert alert-success">
    {{ mensagem }}
  </div>
  
  <div *ngIf="erro" class="alert alert-danger">
    {{ erro }}
  </div>

  <form (ngSubmit)="cadastrar()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" class="form-control" [(ngModel)]="usuario.nome" name="nome" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="usuario.email" name="email" required>
    </div>

    <div class="form-group">
      <label for="dataNascimento">Data de Nascimento</label>
      <input type="date" id="dataNascimento" class="form-control" [(ngModel)]="usuario.dataNascimento" name="dataNascimento" required>
    </div>
    
    <div class="form-group">
      <label for="senha">Senha</label>
      <input type="password" id="senha" class="form-control" [(ngModel)]="usuario.senha" name="senha" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Cadastrar</button>
    <button type="button" class="btn btn-danger" (click)="router.navigate(['/login'])">Cancelar</button>

  </form>
</div>
